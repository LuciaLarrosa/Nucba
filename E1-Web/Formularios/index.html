<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1-Web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div> 
        
        <div>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        </div>

        <div>
            <br>
            <h>Modalidad de Cursada: </h>
                    <input type="radio" name="cursada" id="On-Demand" required>
                    <label for="On-Demand">On-Demand</label>
                    <input type="radio" name="cursada" id="En Vivo" required>
                    <label for="En Vivo">En Vivo</label>                    
        </div>

        <div>
            <br>
            <label for="mail">Correo</label>
            <input type="text" id="mail" placeholder="Ingrese su correo" required>
        </div>

        <div>
            <br>
            <input type="checkbox" id="info" required>
            <label for="info">Deseo recibir información sobre los nuevos posteos en la plataforma de Nucba.</label>
        </div>
        <div>
            <br>
            <input type="checkbox" id="terminos" required>
            <label for="terminos">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        </div>

        <div>
            <br>
            <input type="submit" value="Enviar">
        </div>       
        
    </form>
</body>
</html>
